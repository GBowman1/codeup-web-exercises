<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<main>

    <h1 class="text-center">My Tool Store</h1>

    <table id="products" class="table table-dark table-striped table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Categories</th>
            </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>

</main>
<script>
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    fetch("data/inventory.json").then(resp => resp.json()).then(data => {
        for (let i = 0; i < data.length; i++) {
            let tr1 = document.createElement("tr");
            let td1 = document.createElement("td");
            let tbody = document.querySelector("#insertProducts");
            tbody.appendChild(tr1);
            tr1.appendChild(td1);
            td1.innerText = data[i].title;

            let td2 =document.createElement("td");
            td2.innerText = data[i].quantity;
            tr1.appendChild(td2);

            let td3 =document.createElement("td");
            td3.innerText = data[i].price;
            tr1.appendChild(td3);

            let td4 =document.createElement("td");
            td4.innerText = data[i].categories;
            tr1.appendChild(td4);
        }
        console.log(data)
    });
    // TODO: Take the data from inventory.json and append it to the products table


    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<section>
  <form method="POST" action="https://request-inspector.glitch.me/">
  <div id="emailAndPass">
    <label for="userEmail">Email</label>
    <input type="text" name="email" id="userEmail" placeholder="Enter Account Email">
    <label for="userPassword">Password</label>
    <input type="password" name="password" id="userPassword" placeholder="Enter Account Password">
    <input type="submit">
    <hr>
  </div>
  <div id="userBio">
    <label for="bio">Bio</label>
    <textarea name="bio" id="bio" cols="20" rows="10">Tell us about yourself!</textarea>
  </div>
  <div id="howDidTheyHear">
    <h3>How did you hear about us?</h3>
    <input type="checkbox" name="resourceUsed" value="billboard" id="billboard"><label for="billboard">Billboard</label><br>
    <input type="checkbox" name="resourceUsed" value="radio" id="radio"><label for="radio">Radio Ad</label><br>
    <input type="checkbox" name="resourceUsed" value="internet" id="internet"><label for="internet">Internet Ad</label><br>
    <input type="checkbox" name="resourceUsed" value="other" id="other"><label for="other">Other</label><br>
  </div>
  <div id="browser">
    <label for="browserSelect">What web browser do you use?</label>
    <select name="browser" id="browserSelect">
      <option value="firefox">Firefox</option>
      <option value="chrome">Google Chrome</option>
      <option value="safari">Safari</option>
      <option value="msedge">Microsoft Edge</option>
    </select>
  </div>
    <input type="submit">
  </form>
</section>
<main>

</main>

</body>
</html>
